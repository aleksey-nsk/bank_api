# Настройки логирования
logging:
    level:
        com.example.bank_api: debug
    file:
        name: logs/test.log

# Настройки БД
spring:
    datasource:
        driver-class-name: org.h2.Driver
        url: jdbc:h2:mem:bank_test;MODE=PostgreSQL
        username: sa
        password:
    jpa:
        show-sql: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.H2Dialect
    flyway:
        enabled: false # отключить Flyway-миграции для тестов
