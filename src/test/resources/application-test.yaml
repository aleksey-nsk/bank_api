# Настройки логирования
logging:
    level:
        com.example.bank_api: debug
    file:
        name: logs/test_debug.log

# Настройки БД
spring:
    datasource:
        driver-class-name: org.postgresql.Driver
        url: jdbc:postgresql://localhost:6000/postgres
        username: sa
        password: 123
    jpa:
        show-sql: false
        properties:
            hibernate:
                dialect: org.hibernate.dialect.PostgreSQLDialect
    flyway:
        enabled: false # отключить Flyway-миграции для тестов
