<!DOCTYPE html>
<html ng-app="app">
<head>
    <meta charset="utf-8">
    <title>Онлайн банк</title>

    <!-- Подключаем Bootstrap, jQuery, AngularJS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.8.0/angular.min.js"></script>

    <!-- Скрипт с логикой -->
    <script src="index.js"></script>
</head>
<body>
<div class="container" ng-controller="indexController">

    <div>
        <h3>Список счетов</h3>
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <thead>
            <tr>
                <td>Номер счёта</td>
                <td>Дата открытия</td>
                <td>Баланс (руб.)</td>
                <td>Количество привязанных карт</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="account in Accounts"> <!-- получаем из бэкенда массив, и по нему итерируемся -->
                <td>{{account.number}}</td>
                <td>{{account.openingDate | date:'d MMM yyyy'}}</td>
                <td>{{account.balance}}</td>
                <td>{{account.cards.length}}</td>
            </tr>
            </tbody>
        </table>
    </div>

    <div>
        <h3>Список карт</h3>
        <table class="table table-hover" cellpadding="0" cellspacing="0">
            <thead>
            <tr>
                <td>Номер карты</td>
                <td>Дата выпуска</td>
            </tr>
            </thead>
            <tbody>
            <tr ng-repeat="card in Cards"> <!-- получаем из бэкенда массив, и по нему итерируемся -->
                <td>{{card.number}}</td>
                <td>{{card.releaseDate | date:'d MMM yyyy'}}</td>
            </tr>
            </tbody>
        </table>
    </div>

</div>
</body>
</html>
